<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popUpSendInvitation</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/PopUpSendInvitation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    
    <div class="popup">
        <button class="close-btn">&times;</button>
        <p class="message"><br>Enviar invitación<br>a puesto de trabajo<br/></p>
        <img src="./images/LupaEnviarInvitacion.png" alt="SendInvitation" class="image">
        <div class="input-container">
            <label for="email">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" class="email" placeholder="Ingrese el correo">
            </label>
        </div>
        <button class="button">ENVIAR INVITACIÓN</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./controlers/emailValidationPopUp.js"></script>

</body>
</html>
