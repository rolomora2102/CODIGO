<body>
    <main>
      <section>
      <div class="company_form_text"> 
      <h2>Información de la empresa</h2>
      </div>  
        <form action="" id="form_info_company">
            <label id="label_name_company" for="name">Nombre de la empresa*: </label>
            <input class="input_form_info_company" id="input_name_company" type="text" required>
            <label id="label_locate_company" for="locate">Ubicación*: </label>
            <label id="label_phone_Company" for="phone">Teléfono*: </label>
            <select  class="input_form_info_company" name="province" id="province-dropdown" required>
              <option value="" disabled selected>Provincia</option>
            </select>
            <select  class="input_form_info_company" name="canton" id="canton-dropdown" required>
              <option value="" disabled selected>Cantón</option>
            </select>
            <select  class="input_form_info_company" name="district" id="district-dropdown" required>
              <option value="" disabled selected>Distrito</option>
            </select>
            <input class="input_form_info_company" id="input_phone_company" type="text" required>
            <label id="label_email_Company" for="email">Correo empresarial: </label>
            <label id="label_password_Company" for="password">Crear contraseña*: </label>
            <label id="label_password_check_Company" for="password_check">Confirme contraseña*: </label>
            <input class="input_form_info_company" id="input_email_company" type="email" required>
            <input class="input_form_info_company" id="input_password_company" type="password" required placeholder="Mínimo 8 caracteres">
            <input class="input_form_info_company" id="input_password_check_company" type="password" placeholder="Mínimo 8 caracteres" required>
            <textarea class="input_form_info_company" id="input_description_company" type="text" placeholder="Descripción de la empresa"></textarea>
            <input class="input_logo_company" id="custom_input_logo_company" type="file" accept=".png, .jpg">
            <div id="custom_logo_back">
            <div id="custom_logo_company">
                <img id = iconoFolder src="./images/iconoFolder.png" for="custom_input_logo_company">
              <label id="label_logo_company" for="custom_input_logo_company">Subir logo de la compañía (JPG o PNG Máximo 3MG)</label>
            </div>
            </div>
        </form>
    </section>
    <section>
        <form action="" id="form_info_admin">
          <div class="admin_form_text"> 
            <h2>Información personal del administrador</h2>
          </div>
          <input class="input_form_info_company" id="input_name_admin" type="text" placeholder="Nombre*" required>
          <input class="input_form_info_company" id="input_lastname_admin" type="text" placeholder="Apellidos*" required>
          <input class="input_form_info_company" id="input_id_admin" type="text" pattern="[0-7]{9}[0-9]" placeholder="Cédula*" required>
          <input class="input_form_info_company" id="input_phone_admin" type="tel" pattern="[0-9]{8}" placeholder="Teléfono*" required>
          <input class="input_form_info_company" id="input_email_admin" type="email" placeholder="Correo*" required>
        </form>
    </section>
    <section>
      <div>
        <button class="btn_forms_admin_company" type="button">Guardar perfil</button>
      </div>
    </section>
    </main>
</body>
