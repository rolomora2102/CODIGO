<!--Título de Sección-->
<h1 class="jobs__title">Bolsa de Trabajo</h1>
    <section class="filters">
        <div class="leftfilters__container">
            <input type="text" name="codigo" id="code__input" placeholder="Código">
            <select name="empresa" id="company-dropdown">
                <option value="">Empresa</option>
                <option value="Coca-Cola">Coca-Cola</option>
                <option value="Dos Pinos">Dos Pinos</option>
                <option value="Fifco">Fifco</option>
                <option value="Intel">Intel</option>
            </select>
            <select name="jornada" id="workday-dropdown">
                <option value="">Jornada</option>
                <option value="Tiempo Completo">Tiempo Completo</option>
                <option value="Medio Tiempo">Medio Tiempo</option>
                <option value="Jornada Reducida">Jornada Reducida</option>
                <option value="Jornada Extendida">Jornada Extendida</option>
                <option value="Trabajo Nocturno">Trabajo Nocturno</option>
            </select>
            <select name="provincia" id="province-dropdown">
                <option value="">Provincia</option>
            </select>
        </div>
        <div class="rightfilters__container">
            <input type="text" name="nombreOferta" id="offername__input" placeholder="Nombre del trabajo">
            <section class="positiontodistrict__container">
                <div>
                    <select name="puesto" id="jobposition-dropdown">
                        <option value="">Puesto</option>
                    </select>
                    <select name="salario" id="salary-dropdown">
                        <option value="">Salario</option>
                        <option value="Menos de ₡1,000,000">Menos de ₡1,000,000</option>
                        <option value="₡1,000,000 - ₡1,500,000">₡1,000,000 - ₡1,500,000</option>
                        <option value="₡1,500,000 - ₡2,000,000">₡1,500,000 - ₡2,000,000</option>
                        <option value="₡2,000,000 - ₡2,500,000">₡2,000,000 - ₡2,500,000</option>
                        <option value="₡2,500,000 - ₡3,000,000">₡2,500,000 - ₡3,000,000</option>
                        <option value="₡3,000,000 - ₡3,500,000">₡3,000,000 - ₡3,500,000</option>
                        <option value="₡3,500,000 - ₡4,000,000">₡3,500,000 - ₡4,000,000</option>
                        <option value="Más de ₡4,000,000">Más de ₡4,000,000</option>
                    </select>
                    <select name="cantón" id="canton-dropdown" disabled>
                        <option value="">Cantón</option>
                    </select></div>
                <div>
                    <select name="nivel académico" id="studies-dropdown">
                        <option value="">Nivel Académico</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Técnico">Técnico</option>
                        <option value="Licenciatura">Licenciatura</option>
                        <option value="Maestría">Maestría</option>
                    </select>
                    <select name="años experiencia" id="years-dropdown">
                        <option value="">Años Experiencia</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <select name="distrito" id="district-dropdown" disabled>
                        <option value="">Distrito</option>
                    </select></div>
            </section>


        </div>
        <!--Botones de Limpiar y Buscar para los filtros-->
        <button class="cleanButton">LIMPIAR</button>
        <button class="searchButton">BUSCAR</button>
    </section>
    <div class="line__container">
        <div class="line__line"></div>
    </div>

    <section class="positions__section">
