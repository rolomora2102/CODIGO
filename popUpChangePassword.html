<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popUpChangePassword</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/PopUpChangePassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    
    <div class="popup">
        <button class="close-btn">&times;</button>
        <p class="message">Cambiar mi contraseña</p>
        <img src="./images/CandadosCambiarContrasenna.png" alt="SendInvitation" class="image">
        <div class="input-container">
            <label for="password">
                <i class="fa fa-lock"></i>
                <input type="password" id="password_current" class="password" placeholder="Ingrese su contraseña actual">
            </label>
        </div>
        <div class="input-container">
            <label for="password">
                <i class="fa fa-lock"></i>
                <input type="password" id="password_new" class="password" placeholder="Ingrese su nueva contraseña">
            </label>
        </div>
        <div class="input-container">
            <label for="password">
                <i class="fa fa-lock"></i>
                <input type="password" id="password_check" class="password" placeholder="Confirme su nueva contraseña">
            </label>
        </div>        
        <button class="button">ENVIAR INVITACIÓN</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./controlers/PopUpChangePassword.js"></script>

</body>
</html>
